<head>
  <meta charset="UTF-8" />
  <title>Salas 64 Rankings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.5;
      color: #0f172a;
      background: #020617;
    }
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0b1120 0, #020617 50%, #000 100%);
      color: #e5e7eb;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 1px solid #1f2933;
      padding-bottom: 12px;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    header .meta {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr);
      gap: 20px;
    }
    @media (max-width: 800px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 16px 18px 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(55, 65, 81, 0.8);
      backdrop-filter: blur(10px);
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 1.2rem;
    }
    .card p.subtitle {
      margin: 0 0 12px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    .rankings-header {
      display: grid;
      grid-template-columns: 50px 1fr 80px 70px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      padding: 6px 8px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.9);
      margin-bottom: 4px;
    }
    .ranking-row {
      display: grid;
      grid-template-columns: 50px 1fr 80px 70px;
      padding: 6px 8px;
      border-radius: 999px;
      font-size: 0.92rem;
      align-items: center;
      transition: background 0.15s ease, transform 0.12s ease;
    }
    .ranking-row:nth-child(odd) {
      background: rgba(15, 23, 42, 0.75);
    }
    .ranking-row:nth-child(even) {
      background: rgba(17, 24, 39, 0.85);
    }
    .ranking-row:hover {
      background: rgba(31, 41, 55, 0.98);
      transform: translateY(-1px);
    }
    .rank-num {
      font-weight: 600;
      color: #e5e7eb;
    }
    .team-name {
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .record {
      font-variant-numeric: tabular-nums;
      text-align: right;
      color: #e5e7eb;
    }
    .movement {
      font-variant-numeric: tabular-nums;
      text-align: right;
      font-size: 0.85rem;
    }
    .movement.up {
      color: #4ade80;
    }
    .movement.down {
      color: #f97373;
    }
    .movement.same {
      color: #9ca3af;
    }
    .games-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
    }
    .game {
      border-radius: 12px;
      padding: 10px 11px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 64, 175, 0.7));
      border: 1px solid rgba(55, 65, 81, 0.9);
    }
    .game-topline {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }
    .matchup {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .game-meta {
      font-size: 0.8rem;
      color: #cbd5f5;
      text-align: right;
    }
    .game-body {
      font-size: 0.83rem;
      color: #e5e7eb;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      border-radius: 999px;
      padding: 2px 7px;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #e5e7eb;
      margin-bottom: 6px;
    }
    footer {
      margin-top: 22px;
      font-size: 0.75rem;
      color: #6b7280;
      text-align: center;
    }
  </style>

      topGames.forEach((game, index) => {

        card.className = "game";

        const topline = document.createElement("div");
        topline.className = "game-topline";

        const matchup = document.createElement("div");
        matchup.className = "matchup";
        matchup.textContent = `#${index + 1} • ${game.matchup}`;

        const meta = document.createElement("div");
        meta.className = "game-meta";
        meta.innerHTML = `${game.time}<br>${game.network}${game.line ? " • " + game.line : ""}`;

        topline.appendChild(matchup);
        topline.appendChild(meta);

        const body = document.createElement("div");
        body.className = "game-body";
        body.innerHTML = `<strong>Prediction:</strong> ${game.prediction}<br>${game.blurb}`;

        card.appendChild(topline);
        card.appendChild(body);
        container.appendChild(card);
      });
    }

      document.getElementById("gamesSubtitle").textContent = gamesDayLabel;
      document.getElementById("year").textContent = new Date().getFullYear();

      renderGames();

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salas 64 Rankings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.5;
      color: #0f172a;
      background: #020617;
    }
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0b1120 0, #020617 50%, #000 100%);
      color: #e5e7eb;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 1px solid #1f2933;
      padding-bottom: 12px;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    header .meta {
      font-size: 0.9rem;
      color: #9ca3af;
    }
    .layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.3fr);
      gap: 20px;
    }
    @media (max-width: 800px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 16px 18px 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(55, 65, 81, 0.8);
      backdrop-filter: blur(10px);
    }
    .card-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    .card h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    .card p.subtitle {
      margin: 0 0 12px;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .info-link {
      font-size: 0.8rem;
      color: #60a5fa;
      text-decoration: none;
      white-space: nowrap;
    }
    .info-link:hover {
      text-decoration: underline;
    }

    /* Search bar styles */
    .search-bar {
      margin-bottom: 4px;
      display: flex;
      gap: 8px;
      position: relative;
      z-index: 20;
    }
    .search-bar input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #4b5563;
      padding: 6px 10px;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
    }
    .search-bar input::placeholder {
      color: #6b7280;
    }
    .search-bar button {
      border-radius: 999px;
      border: 1px solid #4b5563;
      padding: 6px 12px;
      background: #1d4ed8;
      color: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
    }
    .search-bar button:hover {
      background: #2563eb;
    }

    /* Suggestions dropdown */
    .search-suggestions {
      margin-top: 4px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(55, 65, 81, 0.9);
      max-height: 220px;
      overflow-y: auto;
      font-size: 0.85rem;
      display: none;
    }
    .search-suggestions.visible {
      display: block;
    }
    .suggestion-item {
      padding: 6px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }
    .suggestion-item span.team {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .suggestion-item span.rank {
      font-variant-numeric: tabular-nums;
      color: #9ca3af;
      font-size: 0.78rem;
    }
    .suggestion-item:hover {
      background: rgba(31, 41, 55, 0.98);
    }

    /* 3-column layout now: #, Team, Record */
    .rankings-header {
      display: grid;
      grid-template-columns: 50px 1fr 90px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      padding: 6px 8px;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.9);
      margin-top: 6px;
      margin-bottom: 4px;
    }
    .ranking-row {
      display: grid;
      grid-template-columns: 50px 1fr 90px;
      padding: 6px 8px;
      border-radius: 999px;
      font-size: 0.92rem;
      align-items: center;
      transition: background 0.15s ease, transform 0.12s ease, box-shadow 0.12s ease;
    }
    .ranking-row:nth-child(odd) {
      background: rgba(15, 23, 42, 0.75);
    }
    .ranking-row:nth-child(even) {
      background: rgba(17, 24, 39, 0.85);
    }
    .ranking-row:hover {
      background: rgba(31, 41, 55, 0.98);
      transform: translateY(-1px);
    }
    .ranking-row.highlight {
      box-shadow: 0 0 0 2px #facc15;
    }
    .rank-num {
      font-weight: 600;
      color: #e5e7eb;
    }
    .team-name {
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .record {
      font-variant-numeric: tabular-nums;
      text-align: right;
      color: #e5e7eb;
    }

    .games-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 4px;
    }
    .game {
      border-radius: 12px;
      padding: 10px 11px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 64, 175, 0.7));
      border: 1px solid rgba(55, 65, 81, 0.9);
    }
    .game-topline {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }
    .matchup {
      font-weight: 600;
      font-size: 0.95rem;
    }
    .game-meta {
      font-size: 0.8rem;
      color: #cbd5f5;
      text-align: right;
    }
    .game-body {
      font-size: 0.83rem;
      color: #e5e7eb;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      border-radius: 999px;
      padding: 2px 7px;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #e5e7eb;
      margin-bottom: 6px;
    }
    footer {
      margin-top: 22px;
      font-size: 0.75rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>

        <div class="search-bar">

        <!-- Dropdown suggestions -->

        <div class="rankings-header">

    function renderRankings() {
      const container = document.getElementById("rankingsList");
      container.innerHTML = "";
      salasRankings.forEach((item) => {
        const row = document.createElement("div");
        row.className = "ranking-row";
        row.dataset.team = item.team.toLowerCase();
        row.dataset.rank = item.rank;

        rankCell.textContent = item.rank;

        recordCell.className = "record";

        row.appendChild(rankCell);
        row.appendChild(teamCell);
        row.appendChild(recordCell);

        container.appendChild(row);
      });
    }

    function renderGames() {
      const container = document.getElementById("gamesList");
      container.innerHTML = "";
      topGames.forEach((game, index) => {
        const card = document.createElement("article");
        card.className = "game";

        const topline = document.createElement("div");
        topline.className = "game-topline";

        const matchup = document.createElement("div");
        matchup.className = "matchup";
        matchup.textContent = `#${index + 1} • ${game.matchup}`;

        const meta = document.createElement("div");
        meta.className = "game-meta";
        meta.innerHTML = `${game.time}<br>${game.network}${game.line ? " • " + game.line : ""}`;

        topline.appendChild(matchup);
        topline.appendChild(meta);

        const body = document.createElement("div");
        body.className = "game-body";
        body.innerHTML = `<strong>Prediction:</strong> ${game.prediction}<br>${game.blurb}`;

        card.appendChild(topline);
        card.appendChild(body);
        container.appendChild(card);
      });
    }

    function clearHighlights() {
      const rows = Array.from(document.querySelectorAll(".ranking-row"));
      rows.forEach(r => r.classList.remove("highlight"));
    }

    function goToTeam(teamName) {
      const rows = Array.from(document.querySelectorAll(".ranking-row"));
      clearHighlights();
      const target = rows.find(r => (r.dataset.team || "") === teamName.toLowerCase());
      if (target) {
        target.classList.add("highlight");
        target.scrollIntoView({ behavior: "smooth", block: "center" });
        const input = document.getElementById("teamSearchInput");
        if (input) {
          input.value = teamName;
        }
      }
    }

    function updateSuggestions(query) {
      const box = document.getElementById("searchSuggestions");
      box.innerHTML = "";

      if (!query) {
        box.classList.remove("visible");
        return;
      }

      const q = query.toLowerCase();

      // Teams whose names START with the typed text
      const matches = salasRankings.filter(item =>
        item.team.toLowerCase().startsWith(q)
      );

      if (matches.length === 0) {
        box.classList.remove("visible");
        return;
      }

      matches.slice(0, 12).forEach(item => {
        const div = document.createElement("div");
        div.className = "suggestion-item";

        const teamSpan = document.createElement("span");
        teamSpan.className = "team";
        teamSpan.textContent = item.team;

        const rankSpan = document.createElement("span");
        rankSpan.className = "rank";
        rankSpan.textContent = `#${item.rank}`;

        div.appendChild(teamSpan);
        div.appendChild(rankSpan);

        div.addEventListener("click", () => {
          goToTeam(item.team);
          box.classList.remove("visible");
        });

        box.appendChild(div);
      });

      box.classList.add("visible");
    }

    // Search button: go to the first matching team (startsWith, then includes)
    function searchTeam() {
      const input = document.getElementById("teamSearchInput");
      if (!input) return;
      const query = input.value.trim().toLowerCase();
      if (!query) return;

      // First try startsWith
      let match = salasRankings.find(item =>
        item.team.toLowerCase().startsWith(query)
      );

      // If no startsWith match, fall back to includes
      if (!match) {
        match = salasRankings.find(item =>
          item.team.toLowerCase().includes(query)
        );
      }

      if (match) {
        goToTeam(match.team);
      }
    }

    function initPage() {
      document.getElementById("asOfText").textContent = rankingsAsOf;
      document.getElementById("gamesSubtitle").textContent = gamesDayLabel;
      document.getElementById("year").textContent = new Date().getFullYear();
      renderRankings();
      renderGames();

      const searchInput = document.getElementById("teamSearchInput");
      const suggestionsBox = document.getElementById("searchSuggestions");

      if (searchInput) {
        searchInput.addEventListener("input", function () {
          updateSuggestions(this.value.trim());
        });

        searchInput.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            searchTeam();
          }
        });
      }

      // Hide suggestions when clicking outside
      document.addEventListener("click", function (e) {
        const isInsideSearch =
          e.target.closest(".search-bar") || e.target.closest("#searchSuggestions");
        if (!isInsideSearch) {
          suggestionsBox.classList.remove("visible");
        }
      });
    }
